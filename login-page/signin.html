<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/signin.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="main">
                <div class="image">
                    <img src="./assets/img/Programming-cuate.png" alt="">
                </div>
                <div class="login">
                    <div class="text">
                        <div class="txtandimg">
                            <img src="./assets/img/Array_logo_smalll.png" alt="">
                        </div>
                        <p>Qeydiyyatdan elə indi keç.</p>
                    </div>
                    <form>
                        <div class="input">
                            <input required type="text" class="focused" id="inputname">
                            <label for="inp">Username</label>
                            <p>Adınızı Daxil edin*</p>
                        </div>
                        <div class="input">
                            <input type="password"  required  class="focused" id="inputpass">
                            <label for="inp">Password</label>
                            <img onclick="show()" id="img" src="./assets/icons/open.png" alt="">
                            <p>Adınızı Daxil edin*</p>
                        </div>
                        <div class="pass">
                            <div class="remember">
                                <input id="rmb" type="checkbox">
                                <label for="rmb">Remember me</label>
                            </div>
                            <a href="">Forget password</a>
                        </div>
                        <button id="btn" type="submit">Log in</button>
                    </form>
                    <div class="signway">
                        <p>or sign with</p>
                        <div class="icons">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-x-twitter"></i>
                            <i class="fa-brands fa-google"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/code.js"></script>
</body>
</html>
